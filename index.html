<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div id="title-container">
    <h1>Pixel Pad</h1>
    <p>Etch-A-Sketch inspired digital sketchpad</p>
  </div>
  <div id="body-container">
    <div id="slider-container">
      <input class="slider" id="slider" type="range" min="20" max="80" value="50">
      <p>Grid size: <span id="slider-value"></span></p>
    </div>
    <div id="grid-container"></div>
    <div id="button-container">
      <!-- <button id="button">Change grid dimensions</button> -->
      <button id="button-reset">Erase and start over</button>
    </div>
  </div>

</body>
</html>
