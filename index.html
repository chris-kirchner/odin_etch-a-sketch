<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Pixel Pad</title>
</head>
<body>
  <div id="bg-container"></div>
  <div id="header-container">
    <div id="title-container">
      <div class="title-text-container">
        <h1 class="title-text title-gradient">Pixel Pad</h1>
      </div>
      <div class="title-bevel-container">
        <h1 class="title-bevel">Pixel Pad</h1>
      </div>
    </div>
  </div>
  <div id="tagline-container">
    <p>Etch-A-Sketch inspired digital sketchpad</p>
  </div>
  <div id="body-container">
    <div class="grid-pixel1"></div>
    <div class="grid-pixel2"></div>
    <div id="grid-container"></div>
    <p id="current-grid-size-text">Current grid size: <span id="current-grid-size"></span></p>
    <div id="button-container">
      <div class="button-container">
        <div class="button-face-container">
          <button id="button-grid-resize" class="btn">Change grid to&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<span id="input-value"></span></button>
          <input id="input-grid-size" type="number" min="20" max="80" value="50"></input>
        </div>
        <div class="button-bevel-container">
          <button class="btn-bevel1"></button>
          <button class="btn-bevel2"></button>
        </div>
      </div>
      <div class="button-container">
        <div class="button-face-container">
          <button id="button-reset" class="btn">Erase and start over</button>
        </div>
        <div class="button-bevel-container">
          <button class="btn-bevel1"></button>
          <button class="btn-bevel2"></button>
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
